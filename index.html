<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="logo.png" type="logo.png";>
</head>

<body>
    <div class="container">
        <img class="logo"  src="logo.png" alt="" >
        <h1 class="khan">Temperature Converter</h1>
        <div class="tabs">
            <div class="tab active" id="celsiusTab" onclick="showTab('celsiusTab', 'fahrenheitTab')"><b>Celsius to Fahrenheit</b></div>
            <div class="tab" id="fahrenheitTab" onclick="showTab('fahrenheitTab', 'celsiusTab')"><b>Fahrenheit to Celsius</b></div>
        </div>
        <div class="card">
            <div class="input-container">
                <label for="inputValue"><b>Enter temperature:</b></label>
                <input type="number" id="inputValue" placeholder="Enter temperature" required>
                <button onclick="convertTemperature()"><b>Convert</b></button>
            </div>
            
        </div>
        <section class="car"><div class="" class="result" id="result"></div><section>
    </div>
    <script src="script.js"></script>
</body>

</html>
